<div>
    <div class="row card-header div-space">
        <div class="col-6">
            <h1 class="text-muted">Tipo transmisi贸n </h1>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-success pull-right" (click)="openModalIns(ModalInsert)"> 
                <i class="fa fa-plus" aria-hidden="true"></i> Agregar transmisi贸n 
            </button>
        </div>
    </div>
    <div class="card">  
        <table datatable class="table row-border hover " *ngIf="this.temp_var">
            <thead>
                <tr>
                    <th *ngFor="let cabecera of cabeceras;" class="">{{cabecera}} </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipo of resultadosTipo; let i = index;">
                    <td  *ngFor="let item of items;">{{ tipo[ item ] }}</td>
                    <td> 
                        <button type="button" class="btn btn-success btn-circle" (click)="openUpdTU(UpdTipoUnidad, tipo['tu_IdTipo']);">
                            <i class="fa fa-pencil" aria-hidden="true" ></i>
                        </button> 
                        <button type="button" class="btn btn-danger btn-circle" (click)="deleteTipo(tipo['tu_IdTipo']);">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table> 
    </div>  
</div>

<!-- M O D A L E S -->

<!-- Inicia el modal Insert-->
<ng-template #ModalInsert let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 *ngIf ="bodyshow == 1" class="modal-title text-muted">Agregar transmisi贸n</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="formInsert" (ngSubmit)="saveInsert()">
            <div class="row">
                <div class="col">
                    <h6 class="text-muted">Clave</h6>
                    <input class="form-control form-control-sm" formControlName="ModalClave">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6 class="text-muted">Descripci贸n</h6>
                    <input class="form-control form-control-sm" formControlName="ModalDescripcion">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6 class="text-muted">Empresa </h6>
                    <select class="form-control form-control-sm" formControlName="SelectEmpresa">
                        <option value="0">Seleccione una empresa</option>
                        <option *ngFor = "let empresa of resultadoEmpresas;" [value]="empresa.em_IdEmpresa" > {{ empresa.em_Descripcion }} </option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-success" type="submit" [disabled]="!formInsert.valid">Guardar</button>
                <button type="button" class="btn btn-outline-danger" (click)="c('Close click');">Close</button>
            </div>    
        </form>
    </div>
</ng-template>
<!-- Fin del modal Insert Tipo Unidad-->
